<!doctype html>
<html>
	<head>
		<meta charset="utf-8" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
		<title>DocExplore</title>
	</head>
	
	<script src="js/three.min.js"></script>
	
	<body style="background: #f0f0f0; text-align: center">
		<div id="readerContainer" style="width: 85%; margin: auto; border: solid 1px lightgray"></div>
	</body>
	
	<script src="js/DocexReader.js"></script>
	
	<script>
		function getQueryVariable(variable)
		{
  			var query = window.location.search.substring(1);
  			var vars = query.split("&");
  			for (var i=0;i<vars.length;i++)
  			{
    			var pair = vars[i].split("=");
    			if (pair[0] == variable)
    			{
    				return pair[1];
    			}
  			}
  			return "book";
  		}
		var div = document.getElementById('readerContainer');
		var w = div.clientWidth;
		div.style.height = (9*w/16)+"px";
		bookBasePath = getQueryVariable('path');
		createDocexReader(document.getElementById('readerContainer'), bookBasePath, function(reader) {});
	</script>
</html>
